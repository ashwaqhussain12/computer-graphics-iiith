<html lang="en">
   <head>
      <title>Rasterization : Polygon</title>
      <script language="javascript" type="text/javascript" src="two.js"></script>
   </head>
   <body >
      <h1> Rasterization : Polygon by using Scan Line Polygon Fill Algorithm </h1>
      <p>
         Enter the 5 vertices of polygon in terms of (x,y)
      </p>
      <form onsubmit="getvalues()">
         <label>X1

         </label>
         <label>Y1

         </label>
         <br/><br/>
         <label>X2
         <input type="text" id="x2"/>
         </label>
         <label>Y2
         <input type="text" id="y2"/>
         </label>
         <br/><br/>
         <label>X3
         <input type="text" id="x3"/>
         </label>
         <label>Y3
         <input type="text" id="y3"/>
         </label>
         <br/><br/>
         <label>X4
         <input type="text" id="x4"/>
         </label>
         <label>Y4
         <input type="text" id="y4"/>
         </label>
         <br/><br/>
         <label>X5
         <input type="text" id="x5"/>
         </label>
         <label>Y5
         <input type="text" id="y5"/>
         </label>
         <br/><br/><br/>
         <label>Enter Width
         <input type="text" id="w1"/>
         </label>
         <br/><br/>
         <label>Enter Height
         <input type="text" id="h1"/>
         </label>
         <br/><br/><br/>
         <label>
         <input type="submit" value="Display Polygon"/>
         </label>
      </form>
   </body>
</html>
